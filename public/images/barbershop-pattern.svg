<svg xmlns="http://www.w3.org/2000/svg" width="300" height="300" viewBox="0 0 300 300">
  <defs>
    <pattern id="barbershop" x="0" y="0" width="300" height="300" patternUnits="userSpaceOnUse">
      <rect width="300" height="300" fill="#ffffff"/>
      <!-- Scissors icon 1 -->
      <g transform="translate(50, 50)" opacity="0.1">
        <circle cx="5" cy="5" r="5" fill="#6b7280"/>
        <circle cx="15" cy="5" r="5" fill="#6b7280"/>
        <path d="M 5 5 L 10 15" stroke="#6b7280" stroke-width="1.5" fill="none"/>
        <path d="M 15 5 L 10 15" stroke="#6b7280" stroke-width="1.5" fill="none"/>
      </g>
      <!-- Comb icon -->
      <g transform="translate(200, 80)" opacity="0.1">
        <rect x="0" y="0" width="20" height="4" fill="#6b7280"/>
        <line x1="2" y1="4" x2="2" y2="14" stroke="#6b7280" stroke-width="1"/>
        <line x1="6" y1="4" x2="6" y2="14" stroke="#6b7280" stroke-width="1"/>
        <line x1="10" y1="4" x2="10" y2="14" stroke="#6b7280" stroke-width="1"/>
        <line x1="14" y1="4" x2="14" y2="14" stroke="#6b7280" stroke-width="1"/>
        <line x1="18" y1="4" x2="18" y2="14" stroke="#6b7280" stroke-width="1"/>
      </g>
      <!-- Razor icon -->
      <g transform="translate(80, 180)" opacity="0.1">
        <rect x="0" y="2" width="18" height="3" fill="#6b7280"/>
        <path d="M 2 5 L 0 12 L 4 12" fill="#6b7280"/>
        <path d="M 16 5 L 18 12 L 14 12" fill="#6b7280"/>
      </g>
      <!-- Scissors icon 2 -->
      <g transform="translate(220, 200)" opacity="0.1">
        <circle cx="5" cy="5" r="5" fill="#6b7280"/>
        <circle cx="15" cy="5" r="5" fill="#6b7280"/>
        <path d="M 5 5 L 10 15" stroke="#6b7280" stroke-width="1.5" fill="none"/>
        <path d="M 15 5 L 10 15" stroke="#6b7280" stroke-width="1.5" fill="none"/>
      </g>
    </pattern>
  </defs>
  <rect width="300" height="300" fill="url(#barbershop)"/>
</svg>